<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-calm">
        <div class="buttons">
            <button class="button button-clear button-icon ion-android-close" ng-click="closeAttributesModal()"></button>
        </div>
        <h1 class="title">Profile Attributes</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <ul class="list">
            <li class="item item-checkbox" ng-repeat="attribute in attributesCopy">
                <label class="checkbox">
                    <input type="checkbox" ng-model="attribute.checked">
                </label>
                {{attribute.name}}
            </li>
        </ul>
        <button class="button button-full button-energized" ng-click="saveAttributeAssign()">
            Save
        </button>
    </ion-content>
</ion-modal-view>
