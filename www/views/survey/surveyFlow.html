<ion-view title="Survey Name">
    <ion-nav-bar class="bar-calm">
        <ion-nav-buttons side="left">
            <button ng-click="goBack()" class="button button-clear button-icon ion-android-close"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-clear button-icon ion-ios-information-outline" ng-click="showSurveyInfo()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <!-- Used two footers because the footer only allows two buttons, three buttons produce a glitch .5s glitch that two buttons appear in the left side by side each other-->
    <div class="bar bar-stable bar-footer" ng-if="currentIndex != numOfQuestions - 1">
        <button class="button button-clear icon-left ion-chevron-left" ng-click="goLeft()" ng-if="currentIndex > 0">Left</button>
        <div class="title">{{currentIndex + 1}}/{{numOfQuestions}}</div>
        <button class="button button-clear icon-right ion-chevron-right" ng-click="goRight()">Right</button>
    </div>
    <div class="bar bar-stable bar-footer" ng-if="currentIndex == numOfQuestions - 1">
        <button class="button button-clear icon-left ion-chevron-left" ng-click="goLeft()" ng-if="currentIndex > 0">Left</button>
        <div class="title">{{currentIndex + 1}}/{{numOfQuestions}}</div>
        <button class="button button-clear icon-right ion-checkmark-round" ng-click="submitSurvey()">Finish</button>
    </div>
    <ion-content class="padding has-header has-footer">
        <div class="card-answer">
            <div class="card card-form">
                <div class="item item-text-wrap item-question-title">
                    <h2>{{question.title}}</h2>
                </div>
                <div class="item">
                    <div ng-switch="question.questionType">
                        <answer-ranking ng-switch-when="ranking" question="question"></answer-ranking>
                        <answer-text-box ng-switch-when="textBox" question="question"></answer-text-box>
                        <answer-slider-scale ng-switch-when="sliderScale" question="question"></answer-slider-scale>
                        <answer-multiple-choice ng-switch-when="multipleChoice" question="question"></answer-multiple-choice>
                        <answer-number-box ng-switch-when="numberBox" question="question"></answer-number-box>
                    </div>
                </div>
                <div class="item question-required" ng-if="question.required">
                    Required
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
