<div class="list card" ng-repeat="survey in surveys">
    <a class="item item-avatar avatar-large" href="#">
        <img src="img/blueOnWhiteLogo.png">
        <div class="left-text-content">
            <h2>{{survey.name}}</h2>
            <p>{{survey.description}}</p>
        </div>
        <div class="item-hour-stats text-center" ng-if="survey.date">
            <p><i class="icon ion-android-time"></i><br>{{survey.date.time}}<br>{{survey.date.day}}</p>
        </div>
    </a>
</div>
