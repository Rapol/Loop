<div class="list card" ng-repeat="survey in surveys">
    <a class="item item-avatar avatar-large" href="#">
        <img src="img/blueOnWhiteLogo.png">
        <div class="open-content">
            <h2>{{survey.name}}</h2>

            <p class="description-content">{{survey.description}}</p>
        </div>
        <div class="progress-bar">
            <span style="width: 41%;"></span>
        </div>
        <p class="subdued-container">8/28 (29%)</p>
    </a>
</div>
