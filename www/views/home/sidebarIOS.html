<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
        <div class="tabs tabs-icon-top tabs-calm">
            <a class="tab-item full-opacity" href="#/app/home" nav-direction="forward">
                <i class="icon ion-home"></i>
                Home
            </a>
            <a class="tab-item full-opacity" href="#/app/mySurveys" nav-direction="forward">
                <i class="icon ion-document-text"></i>
                My Surveys
            </a>
            <a class="tab-item full-opacity" ng-click="qrScan()">
                <div class=" barcode-circle">
                    <i class="icon fa fa-qrcode"></i>
                    Camera
                </div>
            </a>
            <a class="tab-item full-opacity" href="#/app/loops" nav-direction="forward">
                <img class="icon" ng-src="img/blueOnWhiteOutline.png">
                My Loops
            </a>
            <a class="tab-item full-opacity" menu-toggle="right">
                <i class="icon ion-navicon"></i>
                More
            </a>
        </div>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="bar-energized item-input-inset">
        </ion-header-bar>
        <ion-content>
            <ion-list ng-if="!user.firstName">
                <ion-item class="default-sidebar-item" menu-close ng-if="!user.firstName" ui-sref="splashScreen">
                    <img class="logo-sidebar center-image" ng-src="img/blueOnWhiteLogo.png">
                    <a class="button button-block button-clear button-dark">Login</a>
                </ion-item>
            </ion-list>
            <ion-list ng-if="user.firstName">
                <ion-item menu-close ui-sref="app.profile">
                    <img class="logo-sidebar center-image circle-border" ng-src="img/falcons.png">

                    <h1 class="text-center">{{user.firstName}}</h1>

                    <h2 class="text-center">{{user.lastName}}</h2>
                </ion-item>
                <ion-item class="item-icon-left" menu-close ui-sref="app.friends"><span
                        class="icon ion-android-people"></span>Friends (12)
                </ion-item>
                <div class="item item-divider">Settings</div>
                <ul class="list">
                    <li class="item item-toggle">
                        Allow Notifications
                        <label class="toggle toggle-energized">
                            <input type="checkbox" value="on">

                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                    <li class="item item-toggle">
                        Enable Passcode
                        <label class="toggle toggle-energized">
                            <input type="checkbox">

                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                    <li class="item item-toggle">
                        Enable Touch ID
                        <label class="toggle toggle-energized">
                            <input type="checkbox">

                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </ul>
                <ion-item class="item-icon-left" ng-if="user.firstName" ng-click="signOut()"><span
                        class="icon ion-log-out"></span> Sign Out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
