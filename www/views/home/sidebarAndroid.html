<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-clear" menu-toggle="left">
                    <span class="icon ion-navicon"></span>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-energized item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="search.string">
                <a ng-if="search.string" on-touch="search.string=''">
                    <i class="icon ion-ios-close placeholder-icon"></i>
                </a>
            </label>
        </ion-header-bar>
        <ion-content>
            <ion-list ng-if="!search.string">
                <ion-item menu-close ng-if="user.firstName" ui-sref="app.profile">
                    <img class="logo-sidebar center-image circle-border" ng-src="img/falcons.png">

                    <h1 class="text-center">{{user.firstName}}</h1>

                    <h2 class="text-center">{{user.lastName}}</h2>
                </ion-item>
                <ion-item class="default-sidebar-item" menu-close ng-if="!user.firstName" ui-sref="splashScreen">
                    <img class="logo-sidebar center-image" ng-src="img/blueOnWhiteLogo.png">
                    <a class="button button-block button-clear button-dark">Login</a>
                </ion-item>
                <ion-item class="item-icon-left" menu-close ui-sref="app.home"><span class="icon ion-home"></span>Home
                </ion-item>
                <ion-item class="item-icon-left" menu-close ui-sref="app.surveys" ng-if="user.firstName"><span
                        class="icon ion-ios-list"></span>My Surveys
                </ion-item>
                <ion-item class="item-icon-left" menu-close ui-sref="app.loops" ng-if="user.firstName"><span
                        class="icon ion-ios-circle-filled"></span>My Loops
                </ion-item>
                <ion-item class="item-icon-left" menu-close ui-sref="app.friends" ng-if="user.firstName"><span
                        class="icon ion-android-people"></span>Friends (12)
                </ion-item>
                <ion-item class="item-icon-left" menu-close ng-click="qrScan()"><span class="icon fa fa-qrcode"></span>Camera
                </ion-item>
                <div ng-if="user.firstName">
                    <div class="item item-divider"></div>
                    <ion-item class="item-icon-left" menu-close><span class="icon ion-gear-a"></span> Settings
                    </ion-item>
                    <ion-item class="item-icon-left" ng-click="signOut()"><span
                            class="icon ion-log-out"></span> Sign Out
                    </ion-item>
                </div>
            </ion-list>
            <ion-list ng-if="search.string">
                <ion-item collection-repeat="item in filteredValues = (searchResults | filter: search.string)">
                    <h2>{{item.name}}</h2>

                    <p>{{item.loop}}</p>
                </ion-item>
                <p ng-show="!filteredValues.length" class="sidebar-result-message text-center"><i
                        class="icon ion-sad-outline"></i> <br> No Results</p>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
