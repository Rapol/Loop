<ion-view view-title="Create Loop">
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
    </ion-nav-buttons>
    <ion-content ng-class="{'has-footer' : platform != 'android'}">
        <div class="card card-form">
            <div class="item">
                <h2 class="form-title require">Name</h2>
                <input  type="text">

                <h2 class="form-title require">Description</h2>
                <textarea rows="5"></textarea>
            </div>
            <div class="item">
                <h2 class="form-title">Image</h2>
                <img id="loop-create-img" class="center-image circle-border" src="img/blueOnWhiteLogo.png">
                <div id="bottom-overlay" class="center-image circle-border">
                    <div>
                        <p > Tap to add <br>Photo</p>
                    </div>
                </div>
            </div>
            <div class="item">
                <h2 class="form-title">Visibility</h2>
                <h2 class="form-title">Admin</h2>
            </div>
        </div>
    </ion-content>
</ion-view>
