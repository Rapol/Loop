<div class="card card-form">
    <div class="item">
        <h2 class="form-title">Question:</h2>
        <label class="item item-input">
            <textarea rows="3" ng-model="question.title"></textarea>
        </label>
    </div>
    <div class="item">
        <span class="textbox-character-label">Min. Characters</span>
        <label class="item item-input pull-right" style="width: 35%">
            <input type="tel" value="0" ng-model="question.minChars">
        </label>
        <div class="clearfix padding"></div>
        <span class="textbox-character-label">Max. Characters</span>
        <label class="item item-input pull-right" style="width: 35%">
            <input type="tel" value="256" ng-model="question.maxChars">
        </label>
    </div>
    <div class="item">
        <ul class="list">
            <li class="item item-toggle">
                Required
                <label class="toggle toggle-energized">
                    <input type="checkbox" ng-model="question.required">

                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
    </div>
</div>
