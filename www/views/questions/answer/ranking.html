<ion-list show-reorder="true">
    <ion-item ng-repeat="choice in question.choices" class="answer-ranking-choices">
        <div class="answer-ranking-number-header">
            <h1>{{$index + 1}}</h1>
        </div>
        <div class="answer-ranking-text item-text-wrap">
            <p>{{choice.text}}</p>
        </div>
        <ion-reorder-button class="ion-navicon" on-reorder="moveChoice(choice, $fromIndex, $toIndex)"></ion-reorder-button>
    </ion-item>
</ion-list>
