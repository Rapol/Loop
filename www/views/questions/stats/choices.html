
    <div class="item item-text-wrap item-icon-right icon-small">
        <i class="icon fa fa-list-ul" ng-if="answer.questionType == 'multipleChoice'"></i>
        <i class="icon fa fa-sliders" ng-if="answer.questionType == 'sliderScale'"></i>
        <h2><span class="circle-number">{{number}}</span>{{answer.text}}</h2>
    </div>
    <div class="item item-text-wrap">
        <div class="row" ng-repeat="choice in answer.choices">
            <div class="col-25 no-wrap">{{choice.name}}</div>
            <div class="col-75">
                <div class="choice-detail">
                    <!--The max width of the bar will be 80%-->
                    <div class="choice-bar" ng-style='{width: ((choice.percentage/100 * 80/100) * 100) + "%"}'>
                    </div>
                    <div class="choice-percentage">{{choice.percentage}}%</div>
                </div>
            </div>
        </div>
    </div>
